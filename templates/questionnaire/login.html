{% extends 'questionnaire/index.html' %}

{% block content %}
    <div class="q-login-wrapper">
        <div class="ui middle aligned center aligned grid">
              <div class="column">
                <h2 class="ui teal image header">
                    登入以管理客户问卷
                </h2>
                <form class="ui large form" action="/questionnaire/loginuser/" method="post">
                  <div class="ui stacked segment">
                    <div class="field">
                      <div class="ui left icon input">
                          <label style="width: 100%">
                              <input type="text" name="username" placeholder="Username" style="width: 100%">
                          </label>
                      </div>
                    </div>
                    <div class="field">
                      <div class="ui left icon input">
                          <label for="" style="width: 100%">
                              <input type="password" name="password" placeholder="Password" style="width: 100%">
                          </label>
                      </div>
                    </div>
                      <input type="submit" value="登录" class="ui fluid large teal submit button">
                  </div>

                  <div class="ui error message"></div>
                </form>
                <div class="ui message">
                    {% if status == -1 %}
                        密码或用户名错误
                    {% else %}
                  没有账号? 请联系SMA管理员
                    {% endif %}
                </div>
              </div>
            </div>
    </div>
{% endblock %}
